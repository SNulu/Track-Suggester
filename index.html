<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>

    <h1>Epicodus Track Suggester</h1>

    <div id="container">
    <h2>Completet for best result:</h2>

    <div id="form">

      <form id="formOne">
       <div class="form-group">
         <label for="question1">1.) What language are you most interested in?(C#, JAVA, or Ruby)</label>
         <input id="question1" class="form-control" type="text">
       </div>


        <div class="form-group">
          <label for="question2">2.) Are you most interested in the server-end or front-end?</label>
          <input id="question2" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="question3">3.) Which of those choices best fits you (working for a large company on business software, working as an android developer or working for a startup/smaller companies)?</label>
          <input id="question3" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="question4">4.) Which of those two do you enjoy the most (designing or writing)?</label>
          <input id="question4" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="question5">5.) Which of those three best fits you internal (internal software; high-performance applications or interactive web applications)?</label>
          <input id="question5" class="form-control" type="text">
        </div>


      <button type="submit" class="btn">Show my track</button>

      </form>
      </div>
    </div>
  </body>
</html>
